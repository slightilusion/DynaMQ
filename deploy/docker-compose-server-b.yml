version: '3.8'

# 服务器 B: dynamq-3 + admin-ui + nginx
# 部署到第二台服务器

services:
  # DynaMQ Broker Node 3
  dynamq-3:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-3
    environment:
      - NODE_NAME=dynamq-3
      - MQTT_PORT=1883
      - ADMIN_PORT=8080
    ports:
      - "1885:1883"
      - "8082:8080"
    restart: unless-stopped

  # Admin UI
  admin-ui:
    build:
      context: ../dynamq-admin-ui
      dockerfile: ../deploy/Dockerfile.admin-ui
    container_name: dynamq-admin-ui
    environment:
      - VITE_API_BASE=http://yelc.eu.org:8080
    ports:
      - "3000:80"
    restart: unless-stopped
