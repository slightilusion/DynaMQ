version: '3.8'

services:
  # DynaMQ Broker Node 1
  dynamq-1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-1
    environment:
      - NODE_NAME=dynamq-1
      - MQTT_PORT=1883
      - ADMIN_PORT=8080
    ports:
      - "1883:1883"
      - "8080:8080"
    networks:
      - dynamq-network

  # DynaMQ Broker Node 2
  dynamq-2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-2
    environment:
      - NODE_NAME=dynamq-2
      - MQTT_PORT=1883
      - ADMIN_PORT=8080
    ports:
      - "1884:1883"
      - "8081:8080"
    networks:
      - dynamq-network

  # DynaMQ Broker Node 3
  dynamq-3:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-3
    environment:
      - NODE_NAME=dynamq-3
      - MQTT_PORT=1883
      - ADMIN_PORT=8080
    ports:
      - "1885:1883"
      - "8082:8080"
    networks:
      - dynamq-network

  # Admin UI
  admin-ui:
    build:
      context: ../dynamq-admin-ui
      dockerfile: ../deploy/Dockerfile.admin-ui
    container_name: dynamq-admin-ui
    environment:
      - VITE_API_BASE=http://yelc.eu.org:8080
    ports:
      - "3000:80"
    depends_on:
      - dynamq-1
    networks:
      - dynamq-network

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: dynamq-nginx
    ports:
      - "1880:1883"   # MQTT
      - "8000:8080"   # Admin API
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dynamq-1
      - dynamq-2
      - dynamq-3
    networks:
      - dynamq-network

networks:
  dynamq-network:
    driver: bridge
