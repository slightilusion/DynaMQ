version: '3.8'

services:
  # DynaMQ Broker Node 1
  dynamq-1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-1
    hostname: dynamq-1
    environment:
      - HOSTNAME=dynamq-1
      - JAVA_OPTS=-Xms256m -Xmx512m -Dvertx.hazelcast.config=/app/cluster.xml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dynamq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DynaMQ Broker Node 2
  dynamq-2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-2
    hostname: dynamq-2
    environment:
      - HOSTNAME=dynamq-2
      - JAVA_OPTS=-Xms256m -Xmx512m -Dvertx.hazelcast.config=/app/cluster.xml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dynamq-network
    depends_on:
      - dynamq-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DynaMQ Broker Node 3
  dynamq-3:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dynamq-3
    hostname: dynamq-3
    environment:
      - HOSTNAME=dynamq-3
      - JAVA_OPTS=-Xms256m -Xmx512m -Dvertx.hazelcast.config=/app/cluster.xml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dynamq-network
    depends_on:
      - dynamq-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin UI (Single instance)
  admin-ui:
    build:
      context: ../dynamq-admin-ui
      dockerfile: ../deploy/Dockerfile.admin-ui
    container_name: dynamq-admin-ui
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - dynamq-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: dynamq-nginx
    ports:
      - "1880:1883"   # MQTT (external:internal)
      - "8000:8080"   # Admin API (external:internal)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dynamq-1
      - dynamq-2
      - dynamq-3
    networks:
      - dynamq-network
    restart: unless-stopped

networks:
  dynamq-network:
    driver: bridge
